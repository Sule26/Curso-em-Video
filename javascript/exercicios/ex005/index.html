<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-size: 18px;
        }
        input {
            padding: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="start()">
    <div id="res">
        <p>O resultado vem aqui...</p>
    </div>
    <script>
        window.alert("Seja bem-vindo(a) ao meu site!")
        let res = document.querySelector("div#res")
        function start(){
            let num = window.prompt("Digite um número:")
            let n = Number(num)
            let dobro = n * 2
            let metade = n / 2
            res.innerHTML= `<p>O dobro de ${n} é ${dobro} e a metade é ${metade}!</p>`
        }
    </script>
</body>
</html>
