<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font-size: 18px;
        }
        input {
            padding: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onclick="media()">
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function media(){
            let res = document.querySelector("div#res")
            let nome = window.prompt("Qual é o seu nome?")
            let n1 = window.prompt(`Qual foi a primeiro nota de ${nome}?`)
            let n2 = window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`)
            let media = (Number(n1) + Number(n2)) / 2
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${media}</mark>.</p>`

        }
    </script>
</body>
</html>
