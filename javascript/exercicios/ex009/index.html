<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de cliques</title>
</head>
<body>
    <h1>Contador de cliques</h1>
    <input type="button" value="Clique em mim" onclick="contar()">
    <input type="button" value="Zerar o contador" onclick="zerar()">
    <div id="res">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </div>
    <script>
        let res = document.querySelector("div#res")
        let n = 0
        function contar(){
            n += 1
            res.innerHTML = `<p>O contador está com <mark>${n}</mark> cliques.</p>`
        }
        function zerar(){
            res.innerHTML = ''
            n = 0
        }
    </script>
</body>
</html>
